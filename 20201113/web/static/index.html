<!DOCTYPE html>
<html>
    <head>
        <title>Hello Node.js</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    </head>

    <body>
        <h1>희망이보고싶다</h1>
        <button id="load-data">누르지마라제발</button>
        <table border="1">
            <thead>
                <th>아이디</th>
                <th>이름</th>
                <th>데이터</th>
                <th>시각</th>
            </thead>
            <tbody>
                <tr>
                    <td id="user-id"></td>
                    <td id="user-name"></td>
                    <td id="user-data"></td>
                    <td id="user-time"></td>
                </tr>
            </tbody>
        </table>

        <script>
            $('#load-data').on('click', e => {
                alert('누르지말랬자나나나나나')
                //ajax 요청
                $.get('/data', x => {
                    console.log(x) // F12 콘솔창에 데이터 들어오는 것 확인하려했을때 넣으면 가능
                    const a = document.getElementById('user-id')
                    const b = document.getElementById('user-name')
                    const c = document.getElementById('user-data')
                    const d = document.getElementById('user-time')
                    a.innerText = x.id
                    b.innerText = x.name
                    c.innerText = x.myData
                    d.innerText = x.timestamp
                })
            })
        </script>
        <p>집에가고싶다</p>
    </body>
</html>
