<!DOCTYPE html>
<html>
    <head>
        <title>20201111_8 실습</title>
        <style>
            .box{
                width : 100px;
                height: 100px;
                display: inline-block;  /*div 박스를 나타낼 때 inline으로만 설정하면 안보이게 된다. 이를 설정할때는 inline-block으로 해야 박스가 나타난다.*/

            }

            .a{background-color: red;}
            .b{background-color: blue;}
            .c{background-color: green;}
        </style>
    </head>
    <body>
        <div class="a box">a</div>
        <div class="b box">b</div>
        <div class="c box">c</div>

    </body>
</html>
