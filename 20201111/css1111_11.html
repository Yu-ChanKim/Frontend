<!DOCTYPE html>
<html>
    <head>
        <title>20201111_11 실습</title>
        <style>
           .box {
               width: 300px;
               height: 300px;
               margin: 10px;
               padding: 20px;
               border : 3px solid red;

           }
           .content-box{
               background-color: blue;
               box-sizing: content-box;
           }
           .border-box{
               background-color: grey;
               box-sizing: border-box;
           }

        </style>
    </head>
    <body>
        <div class="box content-box"></div>
        <div class="box border-box"></div>

    </body>
</html>
