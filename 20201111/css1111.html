<!DOCTYPE html>
<html>
    <head>
        <title>20201111 html 실습</title>
        <style>
            div {
                width : 100px;
                height: 50px;
                background-color: beige;
                padding: 20px;
                overflow: hidden;   /*자신의 영역 넘어가면 숨긴다*/
                white-space: nowrap;  /*줄 바꿈 자신의 영역*/
                text-overflow: ellipsis; /*text 영역 넘어가면 ...처리 // clip은 잘라버림*/
            }
        </style>
    </head>
    <body>
        <div>
            ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇddddddddddddddddd
        </div>
    </body>
</html>
